<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="/public/styles/style.css" />
    <link rel="stylesheet" href="/public/styles/modal.css" />
    <link rel="stylesheet" href="/public/styles/morte.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="content-modal">
        <h1>Bem Vindo ao Tamagotchi</h1>
        <input id="nome-char" type="text" placeholder="Nome Do Tamagotchi" />
        <button id="criar-char" type="submit">Criar</button>
        <div id="select-chars" class="personagens-content">
          <div class="personagens">
            <button data-img="img/allaygif.gif" id="allay">
              <img src="img/allaygif.gif" alt="alay.gif" />
            </button>
            <button data-img="img/axolotl.gif" id="axolotl">
              <img src="img/axolotl.gif" alt="axolotl.gif" />
            </button>
            <button data-img="img/bee.gif" id="bee">
              <img src="img/bee.gif" alt="bee.gif" />
            </button>
          </div>
          <div class="personagens">
            <button data-img="img/breeze.gif" id="breeze">
              <img src="img/breeze.gif" alt="breeze.gif" />
            </button>
            <button data-img="img/silverfish.gif" id="silverfish">
              <img src="img/silverfish.gif" alt="silverfish" />
            </button>
            <button data-img="img/dolphin.gif" id="dolphin">
              <img src="img/dolphin.gif" alt="dolphin.gif" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <container>
      <div class="tamagotchi">
        <span class="tamagotchi-nome" id="tamagotchiNome"></span>
        <div class="moldura">
          <img id="avatar" class="char" src="" alt="imagem tamagotchi" />
        </div>
        <div class="function-bar">
          <div class="status">
            <p class="icons material-icons fome">
              restaurant
              <progress id="fome-bar" value="0" max="100"></progress>
            </p>
            <p class="icons material-icons energia">
              bolt<progress id="energia-bar" value="0" max="100"></progress>
            </p>
            <p class="icons material-icons felicidade">
              mood <progress id="felicidade-bar" value="0" max="100"></progress>
            </p>
          </div>
          <div class="buttons">
            <button onclick="alimentar()" id="alimentar" class="material-icons">
              lunch_dining
            </button>
            <button onclick="dormir()" id="dormir" class="material-icons">
              bedtime
            </button>
            <button onclick="brincar()" id="brincar" class="material-icons">
              sports_soccer
            </button>
            <!-- <button onclick="limpar()" id="limpar" class="material-icons">
            shower
          </button> -->
          </div>
        </div>
      </div>
    </container>
    <div id="modal-morte" class="modal-morte">
      <div class="content-modal">
        <h1 id="msg-morte"></h1>
        <button onclick="criarNovo()" id="novo-char">Crie um novo char</button>
      </div>
    </div>
    <footer>
      <button class="botao-reset material-icons" onclick="reset()">
        restart_alt
      </button>
      <span class="whaterMark">Study Project v0.1-beta by @kwuraa</span>
    </footer>
    <script src="scripts/modal.js"></script>
    <script src="scripts/avatar.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
